server:
  port: 8080
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  shutdown: graceful

spring:
  application:
    name: prison-api

  profiles:
    group:
      nomis-local:
        - "connection-proxy"
      nomis:
        - "nomis-local"
        - "ai"
      nomis-hsqldb:
        - "dev"
      test:
        - "nomis-hsqldb"

  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 25
          fetch_size: 25
          batch_fetch_style: PADDED

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    org.springframework.security: INFO

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, ping'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

api:
  base:
    path: /api

smoke:
  test:
    aware: false

springdoc:
  swagger-ui:
    operationsSorter: alpha
    tagsSorter: alpha
  nullable-request-parameter-enabled: false
